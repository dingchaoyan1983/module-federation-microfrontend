<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Module Federation Bridge 动态加载示例</title>
  <style>
    /* 基本样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: #f5f5f5;
    }
    
    .host-app {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      min-height: 100vh;
    }
    
    .host-nav {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .host-nav a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      padding: 8px 12px;
      border-radius: 4px;
      transition: all 0.2s;
    }
    
    .host-nav a:hover {
      background-color: #f0f0f0;
    }
    
    .host-nav a.active {
      color: #007bff;
      background-color: #e9f5ff;
    }
    
    .host-content {
      padding: 20px;
      background-color: #fafafa;
      border-radius: 8px;
      min-height: 400px;
    }
    
    /* 加载状态样式 */
    .host-app-loader {
      text-align: center;
      padding: 50px;
      font-size: 18px;
      color: #666;
    }
    
    .micro-app-loader {
      text-align: center;
      padding: 50px;
    }
    
    .micro-app-loader .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #007bff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 错误状态样式 */
    .micro-app-error {
      text-align: center;
      padding: 50px;
      color: #dc3545;
    }
    
    .micro-app-empty {
      text-align: center;
      padding: 50px;
      color: #6c757d;
    }
    
    /* 子应用容器 */
    .micro-app-container {
      padding: 20px;
      border: 1px solid #e0e0e0;
      border-radius: 8px;
      background-color: white;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
